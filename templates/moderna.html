cat > templates/moderna.html << 'EOF'
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @page {
            size: landscape;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Times New Roman', serif;
            background: white;
            height: 100vh;
            box-sizing: border-box;
        }
        .certificate {
            border: 20px solid #0a4d7a;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            font-size: 48px;
            color: #0a4d7a;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .nombre {
            font-size: 42px;
            font-weight: bold;
            color: #333;
            border-bottom: 3px solid #c5a059;
            padding-bottom: 10px;
            margin: 30px 0;
        }
        .curso {
            font-size: 32px;
            color: #555;
            margin: 20px 0;
        }
        .fecha {
            font-size: 24px;
            color: #777;
            margin-top: 50px;
        }
        .folio {
            position: absolute;
            bottom: 20px;
            right: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>CONSTANCIA</h1>
        <p style="font-size: 24px;">Otorgada a:</p>
        <div class="nombre">{{ nombre }}</div>
        <p style="font-size: 24px;">Por haber completado el curso de:</p>
        <div class="curso">{{ curso }}</div>
        <div class="fecha">Expedida el {{ fecha }}</div>
        <div class="folio">Folio: {{ folio }}</div>
    </div>
</body>
</html>
EOF
